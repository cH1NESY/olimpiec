server {
    listen 80;
    server_name localhost;

    # Корень для статики фронтенда
    root /var/www/html/frontend/dist;
    index index.html;

    # Обработка API запросов - перенаправляем на Laravel
    location /api {
        # Меняем root для API запросов на Laravel public
        root /var/www/html/public;

        # Все API запросы идут через index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Обработка PHP через FastCGI для API и Laravel
    location ~ ^/index\.php(/|$) {
        root /var/www/html/public;
        include fastcgi_params;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Статика фронтенда (JS, CSS, изображения и т.д.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/html/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Главная страница и hash-based routing
    # Все запросы, кроме /api/*, отдаем index.html для SPA
    location / {
        root /var/www/html/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # Блокируем прямой доступ к PHP файлам кроме index.php
    location ~ \.php$ {
        return 404;
    }
}
