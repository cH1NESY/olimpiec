# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;  # 30 requests per minute per IP
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;  # 5 requests per minute for auth
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=60r/m;  # 60 requests per minute general
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;  # Connection limiting

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # Limit request body size (prevent large uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 65s;
    send_timeout 10s;

    # Limit connections per IP
    limit_conn conn_limit 20;

    # Корень для статики фронтенда
    root /var/www/html/frontend/dist;
    index index.html;

    # Обработка API запросов - перенаправляем на Laravel
    location /api {
        # Rate limiting for API
        limit_req zone=general_limit burst=10 nodelay;
        limit_req_status 429;

        # Меняем root для API запросов на Laravel public
        root /var/www/html/public;

        # Все API запросы идут через index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Stricter rate limiting for auth endpoints
    location ~ ^/api/auth/(login|register) {
        limit_req zone=auth_limit burst=2 nodelay;
        limit_req_status 429;
        
        root /var/www/html/public;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Обработка PHP через FastCGI для API и Laravel
    location ~ ^/index\.php(/|$) {
        # Rate limiting for PHP requests
        limit_req zone=api_limit burst=10 nodelay;
        
        root /var/www/html/public;
        include fastcgi_params;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        
        # Security headers for PHP responses
        fastcgi_param HTTP_PROXY "";
        
        # Prevent execution of uploaded files
        fastcgi_intercept_errors on;
    }

    # Storage files (uploaded images, etc.) - MUST be before regex locations
    location ~ ^/storage/(.+)$ {
        alias /var/www/html/public/storage/$1;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Статика фронтенда (JS, CSS, изображения и т.д.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/html/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Главная страница и hash-based routing
    # Все запросы, кроме /api/*, отдаем index.html для SPA
    location / {
        # General rate limiting for static content
        limit_req zone=general_limit burst=20 nodelay;
        
        root /var/www/html/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup and temporary files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокируем прямой доступ к PHP файлам кроме index.php
    location ~ \.php$ {
        return 404;
    }
}
